<!DOCTYPE html>
<html>
    <head>
	    <title>Home</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="static/personalExpenses/style.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="error">
            <h3>{{error}}</h3>
        </div> <br> <br>
        <div class="cont">
            <div class="form sign-in">
                <form action="" method="post">
                    {% csrf_token %}
                    <h2>Sign In</h2>
                    <label>
                        <span>Username</span>
                        <input type="text" name="username">
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" name="password">
                    </label>
                    <button class="submit" type="submit" name="signin">Sign In</button>
                </form>
                
                <p class="forgot-pass">Forgot Password ?</p>

                <div class="social-media">
                    <ul>
                        <li><img src="static/personalExpenses/images/facebook.png"></li>
                        <li><img src="static/personalExpenses/images/twitter.png"></li>
                        <li><img src="static/personalExpenses/images/linkedin.png"></li>
                        <li><img src="static/personalExpenses/images/instagram.png"></li>
                    </ul>
                </div>
            </div>

            <div class="sub-cont">
                <div class="img">
                    <div class="img-text m-up">
                        <h2>New here?</h2>
                        <p>Sign up and manage your expenses!</p>
                    </div>
                    <div class="img-text m-in">
                        <h2>One of us?</h2>
                        <p>If you already have an account, just sign in. We've missed you!</p>
                    </div>
                    <div class="img-btn">
                        <span class="m-up">Sign Up</span>
                        <span class="m-in">Sign In</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <form action="" method="post">
                        {% csrf_token %}
                        <h2>Sign Up</h2>
                        <label>
                            <span>Name</span>
                            <input type="text" class="form-control" name="username" id="username" aria-describedby="usernamehelpertxt" required>
                        </label>
                        <label>
                            <span>Occupation</span>
                            <input type="text" class="form-control" name="occupation" id="occupation">
                        </label>
                        <label>
                            <span>Email</span>
                            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailhelpertext" required>
                        </label>
                        <label>
                            <span>Password</span>
                            <input type="password" class="form-control" name="password1" id="password1" required>
                        </label>
                        <label>
                            <span>Confirm Password</span>
                            <input type="password" class="form-control" name="password2" id="password2" required>
                        </label>
                        <button type="submit" class="submit" name="signup">Sign Up</button>
                    </form>    
                </div>
            </div>
        </div>
        <script type="text/javascript" src="static/personalExpenses/script.js"></script>
    </body>
</html>
